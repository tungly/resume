        sub_title: Managing Director of Operations
        caption: January 2023 - June 2024
        quote: >
          Facilitate the operations function of a non-profit venture philanthropy with a $6 million annual budget.
        description: | # this will include new lines to allow paragraphs
          * Led development of organization's theory of change and program logic models with executive leadership.
          * Cooperatively train staff and provide accountability systems to ensure the organization adheres to its mission via execution of logic models and theory of change.
          * Lead cross functional teams and external partners to produce third party program evaluation and research reports.
          * Consult with individual program sub functions to set, evidence, and collect data for key performance indicators.
          * Drive data collection projects with customer journey mapping to ensure a human-centered approach leads the fellow and alumni experience.
          * Consult with program directors and finance function to translate functional requirements of receiving and granting funds to user stories and technical specifications.
          * Lead technical direction for the organization by serving as Recommender and Approver in the organization's RAPID decision rights model for all data governance and data systems.
          * Review projects for technical feasibility and adherence to mission as Consultant or Approver in organization's MOCHA project management method.
          * Represent the organization for professional development content, alumni programming, and partnership committees on data strategy and information technology for early stage entrepreneurship and fellowship application and selection.
          
          Produced user-centered data collection instruments in Qualtrics and leveraged Postgres SQL, Microsoft Excel, and Google Sheets to extract, load, and transform data for visualization. Customer journey mapping conducted on Google Sheets. Collaborated cross functionally on Slack, using Microsoft Word, Google Docs, Google Slides, and Zoom. Administered Google Workspace, Slack, and Zoom. Supported all aspects of maintaining MacBook Pros as organization provided virtual workspace terminals.
      - layout: left
        title: 4.0 Schools
        link: 4pt0.org
        sub_title: Data Engineer
        caption: January 2021 - January 2023
        quote: >
          Technical product manager for 4.0's web-based portal for 200 underway fellows and over 1,600 alumni.
        description: |
            * Introduced customer journey mapping to drive IT product development.
            * Determined development project objectives and priorities for 4.0 Portal; anticipated potential threats and opportunities emerging from consultation with program managers.
            * Translated functional requirements of program managers into user stories as well as reviewed and approved the development projects for technical feasibility and adherence to 4.0 Portal roadmap and vision.
            * Managed an outsourced development team using Kanban agile methodology.
            * Lead technical direction of 4.0 Portal, engaging executive leadership in evaluation of user-centered requirements and limiting platform specifications that met and hindered business requirements.
            * Advised executive leadership on the merits of proposed IT systems development projects.
            * Developed organization staff data literacy and served as the organization's authoritative resource on technical software and hardware challenges.
            * Developed cooperative relationships across program management to deliver service to fellows on 4.0 Portal and in a platform-less solution.
            * Maintained administrative and technical functionality of platforms utilized by 4.0 Portal by participating in vendor provided webinars and change logs.
            * Represented the organization on fellowship application and selection working groups.
            
            Build business processes in Invisr Polystack using HTML, CSS, and Javascript and maintain backend Salesforce CRM. Implemented JSON Web Token integrations between 6Connex, 360Learning, Invisr Polystack, and Salesforce to provide a seamless SSO experience for fellows. Leveraged Qualtrics and Postgres SQL to collect data and extract, transform, and load it to Grow.com. Customer journey mapping conducted on Google Sheets. Collaborated cross functionally on Slack, using Microsoft Word, Google Docs, Google Slides, and Zoom. Administered Google Workspace, Slack, and Zoom.
      - layout: left
        title: City of New Orleans
        link: nola.gov
        sub_title: Technical Product Manager
        caption: January 2016 - January 2021
        quote: >
          Team manager for NOLA.gov, a collection of internal and public facing web properties facilitating the service of upwards of 80 agencies.
        description: |
            * Led vision and roadmap for a suite of digital communications platform including websites, webpages, web based forms, and email marketing.
            * Introduced SMS based subscriptions and interactive SMS as additional tools for agencies.
            * Led cross agency team to bring City Council central office to in-house web presence, email marketing, and SMS based subscriptions from fully outsourced public relations firm.
            * Led cross functional team to deliver full on-going emergency management communications website ready.nola.gov, email marketing, and SMS based subscriptions in Spanish and Vietnamese language.
            * Developed cooperative relationships with agencies to mitigate skills deficits and facilitated trainings to enable utilization of technologies new to the agency.
            * Engaged IT department leadership to transition CMS from Visual Studio to MVC, drastically improving development capacity and business continuity.
            * Moved CMS development to agile methodology and managed implementation of GitLab version control system.
            * Conducted user research and developed personas to drive www.nola.gov information architecture overhaul towards a services inventory centered model.
            * Served on IT change management committee reviewing projects for technical feasibility and provided recommendations prior to project commencement.
            * Served as recognized authority on all web based software issues.
            
            Maintained ASP.NET based CMS on WIndows 2012R2, 2016, and 2019 Servers. Built websites using HTML, CSS, and Javascript. Managed development of CMS using C# on GitLab CI/CD.
            
            Web properties included: www.nola.gov, employee.nola.gov, ready.nola.gov, council.nola.gov, data.nola.gov, roadwork.nola.gov, nordc.org, onestopapp.nola.gov, czo.nola.gov, masterplan.nola.gov, gis.nola.gov, property.nola.gov, noticeme.nola.gov, filmneworleans.org, nopdnews.com, epic.nola.gov, joinnopd.com, hirenopd.com
