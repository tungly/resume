            * Translated functional requirements into user stories and technical specifications, packaged them into platform releases, consulted with CIO and CEO to set release schedules anticipating any potential opportunities and threats, and managed an off-shore development team to develop the platform releases using SCRUM methodology.
            * Provided leadership to IT service management staff including garnering executive support of IT best practices, determining size and roles necessary for project delivery, performance management of vendor provided service, and modeling human-centered design techniques to ensure the right products and services were developed.
