about_content: | # this will include new lines to allow paragraphs
  Data-driven and results-oriented product leader with a proven track record of transforming operations and delivering superior outcomes in both nonprofit and government sectors. Expertise in leveraging technology to streamline processes, enhance user experiences, and achieve organizational goals. Passionate about building user-centric products that drive growth and create meaningful impact.
  
  __KEY STRENGTHS__:

  🗺️📊 __Strategic Vision__: Develop and execute product roadmaps that align with business objectives and drive growth.

  ⚙️📈 __Operational Excellence__: Implement data-driven solutions to optimize processes, improve efficiency, and reduce costs.

  📱✨ __Product Management__: Lead the full product lifecycle from ideation to launch, ensuring user-centric design and seamless execution.

  🤝💡 __Cross-Functional Collaboration__: Build strong relationships with diverse stakeholders (engineering, design, marketing) to foster innovation and achieve shared goals.

  🌍🤝❤️ __Community Engagement__: Passionate about using technology for social impact and serving on nonprofit boards.

  __EXPERIENCE HIGHLIGHTS__:

  📊🎯💸 Facilitated the development of organizational theory of change and program logic models, ensuring alignment with strategic product goals for a $6M annual budget as Managing Director of Operations.

  👨‍💻🗺️🎓 Led the technical direction of a web-based learning experience for 200+ fellows and 1600+ alumni, introducing customer journey mapping to drive product development and enhance user satisfaction.

  👥🏃📱 Managed a four professional team responsible for NOLA.gov and suite of digital communications platforms serving 80+ agencies, and led the transition to an agile development methodology, accelerating product delivery and iteration.

  📉🧲🚀 Reduced cost to acquire customers by 60% and reduced customer attrition by 40% through the strategic implementation of Salesforce and integrated technologies, demonstrating the power of product-led growth.


  Book an appointment and explore how I can drive innovation and growth for your organization's products!

